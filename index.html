</head>

<body>
    <header id="header">
        <h3>Hangman Game</h3>

        <div class="column1">
            <img id="hm-image" src="assets/images/hangman_1.png">

        <div class="column2">
        	<h2 id="wordDisplay">_ _ _ G _ _ S _ T</h2>
